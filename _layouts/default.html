<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="msvalidate.01" content="B6FE76A783A1770409EC903DE2C7AC6A" />
  {% feed_meta %}
  <link type="application/atom+xml" rel="alternate" href="{{ 'feed/release.xml' | relative_url }}" title="Jekyll releases posts" />
  <link rel="alternate" type="application/atom+xml" title="Recent commits to Jekyllâ€™s master branch" href="{{ site.repository }}/commits/master.atom">
  <link rel="preload" href="{{ 'fonts/lato-v14-latin-300.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="{{ 'fonts/lato-v14-latin-700.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="{{ 'css/screen.css' | relative_url }}" as="style">
  <link rel="stylesheet" href="{{ 'css/screen.css' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ 'favicon.ico' | relative_url }}">
  {% seo %}
</head>
<body class="wrap">
  {%- include header.html -%}

  {{- content -}}

  {%- include footer.html -%}
  {%- include anchor_links.html -%}
  {%- include analytics.html -%}
  {%- include search/script.html -%}
  
  <script>
  {%- comment -%}
  // This function is called when the user selects an option from a <select> element.
  // If the selected option has a valid URL, it changes the window location to that URL.
  {%- endcomment %}
  const navigateToUrl = (select) => {
    const url = select.value;
    url && (window.location.href = url);
  };
  </script>
</body>
</html>
